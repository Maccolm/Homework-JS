	<script>
//1.Вводимо необхідні дані
//Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm). Виріши задачу за допомогою javascript 
const minNum = 1,
		maxNum = 10,
		attempts = 3;
let attempt = 1
let askUser = confirm(`Загадайте число від 1 до 10 і я спробую його відгадати`)

//2. Знаходимо результат та виводимо
for (let i = 0; i < attempts; i++) {
	let guess = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
	let corretAnswer = confirm(`спроба ${i+1}, Ваше число ${guess}`)
	if (corretAnswer) {
	alert(`Вітаю! Комп'ютер вгадав ваше число ${guess} за ${i+1} спроб`)
	break;
	} else {
		attempt++
	}
	if(attempt > 3) alert('Комп\'ютер не вгадав ваше число')
}


	</script>
