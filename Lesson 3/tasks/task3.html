const minRandomNum = 1,
maxRandomNum = 5;

//2. Знаходимо результат
let randomNum = minRandomNum + Math.floor(Math.random() * (maxRandomNum - minRandomNum + 1))

let result
if (randomNum == userNumber) {
	result = `Вітаю, Ви відгадали ${randomNum}`
 } else { 
	userNumber = parseInt(prompt('Невірно, спробуйте ще раз'));
	if (randomNum == userNumber) {
		result = `Вітаю, Ви відгадали ${randomNum}`
	} else { 
		result = 'Ви не відгадали, котики сумні(('
 	}
}
 alert(result)
