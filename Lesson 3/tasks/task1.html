<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		//Задача 1
		//З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
	//1.Вводимо необхідні дані
		let nameFirstChild = prompt('Введіть ім\'я першої дитини', '');
		let amountCandiesFirstChild = parseInt(prompt('Введіть кількість цукерок у першої дитини', ''));
		let nameSecondChild = prompt('Введіть ім\'я другої дитини', '');
		let amountCandiesSecondChild = parseInt(prompt('Введіть кількість цукерок уй другої дитини', ''));

	//2. Знаходимо результат
		if (amountCandiesFirstChild > amountCandiesSecondChild) 
			document.write(`Кількість цукерок більша у ${nameFirstChild}`)

			else if (amountCandiesFirstChild < amountCandiesSecondChild)
				document.write(`Кількість цукерок більша у ${nameSecondChild}`)
			 else if (amountCandiesFirstChild === amountCandiesSecondChild) 
				document.write(`Кількість цукерок однакова ${amountCandiesFirstChild}`)
			 else 
				document.write(`Некоректне значення`)
			
	</script>
</body>
</html>
