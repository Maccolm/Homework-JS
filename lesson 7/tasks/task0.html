	<script>
		//Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
		//Задача 0

			//1.Вводимо необхідні дані

			function defindMonth(monthNum) {
				let result

				switch (monthNum) {
					case 1:
					case 2:
					case 12: result = 'Winter'
						break;
					case 3:
					case 4:
					case 5: result = 'Spring'
						break;
					case 6:
					case 7:
					case 8: result = 'Summer'
						break;
					case 9:
					case 10:
					case 11: result = 'Autumn'
						break;
					default: result = 'Doen\'t exist'
						break;
				}
				return result;
			}

			const userNum = parseInt(prompt('Enter the number of the month'))

			
			alert(defindMonth(userNum))
	</script>
