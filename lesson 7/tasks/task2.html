<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		//Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.

		function defindDay(dayNum) {
			return dayNum  >= 1 && dayNum <= 5 
		}

		const userNum = parseInt(prompt("Enter a number"))

		const resultOfDay = defindDay(userNum) ? "Working day" : "Day off"

		alert(resultOfDay)
	</script>
</body>
</html>
